<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says game</title>
    <link rel="stylesheet" href="simon.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any Key on keybord to start the game</h2>
    <div class="btncontainer">
     <div class="first">
        <div class="btn f" type="button" id="f">1 </div>
        <div class="btn s" type="button" id="s">2 </div>
     </div>
    <div class="second">
            <div class="btn t" type="button" id="t">3 </div>
            <div class="btn fo" type="button" id="fo">4</div>
     </div>
    </div>
    <script src="app.js"></script>
</body>
